name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: |
        dotnet test \
          --no-build \
          --verbosity normal \
          --logger "trx;LogFileName=test_results.trx" \
          --results-directory TestResults

    - name: Upload test results artifacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults/**/*.trx
        if-no-files-found: warn

    - name: Test Report
      if: ${{ always() }}
      uses: dorny/test-reporter@v2
      with:
        name: .NET Tests
        path: TestResults/**/*.trx
        reporter: dotnet-trx
        use-actions-summary: true
        fail-on-error: false

  docker-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test target (runs tests with coverage)
        run: |
          docker build -f src/Betsson.OnlineWallets.Web/Dockerfile --target test -t wallet-tests .

      - name: Build production image
        run: |
          docker build -f src/Betsson.OnlineWallets.Web/Dockerfile -t wallet-web .
